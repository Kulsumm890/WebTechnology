<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.youtube.com" method="post">
        <fieldset>
        <legend>Login Page</legend>
        <label for="first name">First name:</label>
        <input type="text" id="first name">
        
        <label for="last name">Last name:</label>
        <input type="text" id="last name">
        
        <br><br>

        <label for="fn">Father name:</label>
        <input type="text" id="fn">


        <br><br>

        <label for="bn">Brother name:</label>
        <input type="text" id="bn">
        <br><br>

        <label for="age">Your age:</label>
        <input type="number" id="age">

        <br><br>

        <label for="e">enter you email:</label>
        <input type="email" id="e">
        <br><br>
        
        <label for="r">upload your resume:</label>
        <input type="file" id="r">
        <br><br>

        <label for="pn">enter your phone number:</label>
        <input type="number"  maxlength="10"  id="pn">
        
        <br> <br>

        <label for="gn">Select ypur gender:</label>
        Male <input type="radio" name="gender" id="gender">
        Female <input type="radio" name="gender" id="gender">
        <br><br>
        
        <label for="ln">Languages known</label> <br>
       kannada <input type="checkbox" name="ln" id="ln">
        english<input type="checkbox" name="ln" id="ln">
        hindi<input type="checkbox" name="ln" id="ln">

<br><br> <br>
        
        <label for="un">UserName:</label>
        <input type="text" id="un">
<br><br>
        
        <label for="ps">Password:</label>
        <input type="password"  maxlength="10" range="10"  id="ps">
        
        <br><br><br>
        
        
        
        <button>Create Account</button>
        
        
        


        </fieldset>
    </form>
</body>
</html>
